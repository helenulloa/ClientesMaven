<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cliente</title>
    </h:head>
    <h:body>
        <p:messages autoUpdate="true"></p:messages>
        <h:form>
            <h3>Clientes</h3>
            <p:panelGrid columns="2">
                <h:outputText value="Cedula Cliente: "/>
                <p:inputText value="#{controllerCliente.cedula}"/>
                <h:outputText value="Nombre Cliente: "/>
                <p:inputText value="#{controllerCliente.nombre}"/>
                <h:outputText value="Apellido Cliente: "/>
                <p:inputText value="#{controllerCliente.apellido}"/>
                <h:outputText value="Contrasenia Cliente: "/>
                <p:inputText value="#{controllerCliente.contrasenia}"/>
                <h:outputText value="Direccion Cliente: "/>
                <p:inputText value="#{controllerCliente.direccion}"/>
                <h:outputText value="Telefono Cliente: "/>
                <p:inputText value="#{controllerCliente.telefono}"/>
            
            </p:panelGrid>
            <p:panelGrid columns="4">
                <h:commandButton action="#{controllerCliente.actionListenerInsertarCliente()}" value="CREAR"/>
                <h:commandButton action="#{controllerCliente.actionListenerActualizarCliente()}" value="MODIFICAR"/>
                <h:commandButton action="#{controllerCliente.actionListenerEliminarCliente()}" value="ELIMINAR"/>
                <h:commandButton action="#{controllerCliente.actionListenerListarClientes()}" value="LISTAR"/>
            </p:panelGrid>

        </h:form>
        <h:form id="form1">
            <p:dataTable value="#{controllerCliente.listaClientes}" var="cli" id="tblListado" >
                <p:column headerText="Cedula">
                    <h:outputText value="#{cli.cedula}"></h:outputText>
                </p:column>
                <p:column headerText="Nombre">
                    <h:outputText value="#{cli.nombre}"></h:outputText>
                </p:column>
                <p:column headerText="Apellido">
                    <h:outputText value="#{cli.apellido}"></h:outputText>
                </p:column>
                <p:column headerText="Contrasenia">
                    <h:outputText value="#{cli.contrasenia}"></h:outputText>
                </p:column>
                <p:column headerText="Direccion">
                    <h:outputText value="#{cli.direccion}"></h:outputText>
                </p:column>
                <p:column headerText="Telefono">
                    <h:outputText value="#{cli.telefono}"></h:outputText>
                </p:column>
            </p:dataTable>
            </h:form>
    </h:body>
</html>
